{% extends "layout.html" %}


{% block title %}
    Explore
{% endblock %}

{% block main %}

    <h4>Explore pictures on Travel Tales here!</h4>

    <div class="image">
    {% for location in photo_locations %}
        <img alt="photo" src="{{ url_for('static', filename='upload_images/' + location) }}", style="float: left; width: 30%; margin-right: 1%; margin-bottom: 0.5em; margin-top: 1em; width:355px; height:355px;" />
        <figcaption class="caption", style="float: left; margin-right: 0%; margin-bottom: 0em;"> {{ caption }} </figcaption>

        {% for username in usernames %}
            <p>@{{ username }}</p>
        {% endfor %}
    {% endfor %}

    </div>


{% endblock %}
