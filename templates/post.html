{% extends "layout.html" %}

{% block title %}
    New post
{% endblock %}

{% block main %}
    <form method=POST enctype=multipart/form-data action="{{ url_for('post') }}">
        <input type=file name=photo>

    <form action="{{ url_for('post') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="caption" placeholder="Caption" type="text"/>
            </div>
        <div class="form-group">
                <button class="btn btn-default" type="submit">Upload</button>
        </div>
    </form>
{% endblock %}
